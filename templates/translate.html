{% extends "_base.html" %}

{% block title %}提示词翻译{% endblock %}

{% block head %}
<style>


  .translate-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 100%;
    max-width: 1000px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 30px;
    box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
  }

  .translate-area {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  .textarea-container {
    flex: 1;
    max-width: 45%;
  }

  .textarea {
    width: 100%;
    min-height: 200px;
    border: 1px solid rgba(255, 255, 255, 0.18);
    background-color: rgba(255, 255, 255, 0.05);
    color: #e3e3e3;
    border-radius: 12px;
    padding: 12px;
    font-size: 16px;
    resize: none;
    transition: all 0.3s ease;
  }

  .textarea:focus {
    outline: none;
    box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.6);
  }

  .buttons {
    display: flex;
    flex-direction: column;
    margin: 0 20px;
  }

  .button {
    background: linear-gradient(45deg, #4f46e5, #7c3aed);
    color: white;
    border: none;
    padding: 12px 24px;
    margin: 5px 0;
    border-radius: 12px;
    cursor: pointer;
    transition: all 0.3s ease;
    font-weight: 600;
    letter-spacing: 0.5px;
    text-transform: uppercase;
  }

  .button:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4);
  }

  label {
    color: #a5b4fc;
    margin-bottom: 8px;
    display: block;
    font-weight: 500;
  }


  .label-text {
    text-shadow: 0 0 3px #a5b4fc;
  }

  /* 响应式设计 */
  @media (max-width: 768px) {
    .translate-area {
      flex-direction: column;
    }

    .textarea-container {
      max-width: 100%;
      width: 100%;
      margin-bottom: 20px;
    }

    .buttons {
      flex-direction: row;
      justify-content: center;
      margin: 10px 0;
    }

    .button {
      margin: 0 5px;
    }
  }
</style>
{% endblock %}

{% block body %}

<div class="container">
  <a href="{{ url_for('main.home') }}" class="home-icon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
      <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
      <polyline points="9 22 9 12 15 12 15 22"></polyline>
    </svg>
  </a>
  <div class="translate-content">
    <div class="translate-area">
      <div class="textarea-container">
        <label for="chinese" class="label-text">中文</label>
        <textarea id="chinese" class="textarea" oninput="autoResize(this)"></textarea>
      </div>
      <div class="buttons">
        <button id="zh_to_en" class="button" onclick="do_translate('zh_to_en')">→</button>
        <button id="en_to_zh" class="button" onclick="do_translate('en_to_zh')">←</button>
      </div>
      <div class="textarea-container">
        <label for="english" class="label-text">英文</label>
        <textarea id="english" class="textarea" oninput="autoResize(this)"></textarea>
      </div>
    </div>
  </div>
</div>

<!-- 提示组件 -->
<div id="success-toast" class="fixed top-4 right-4 hidden bg-green-500 text-white px-4 py-2 rounded shadow-lg">
  翻译成功！
</div>

<script>
  $(document).ready(function() {
    // 清空cookie
    $.removeCookie('mt_chinese_old');
    $.removeCookie('mt_english_old');

    // 为中文文本框添加回车事件
    $('#chinese').keypress(function(e) {
      if (e.which === 13 && !e.shiftKey) {
        e.preventDefault();
        do_translate('zh_to_en');
      }
    });

    // 为英文文本框添加回车事件
    $('#english').keypress(function(e) {
      if (e.which === 13 && !e.shiftKey) {
        e.preventDefault();
        do_translate('en_to_zh');
      }
    });
  });

  function autoResize(textarea) {
    textarea.style.height = 'auto';
    textarea.style.height = (textarea.scrollHeight) + 'px';
  }

  function showSuccessToast() {
    const toast = document.getElementById('success-toast');
    toast.classList.remove('hidden');
    setTimeout(() => {
      toast.classList.add('hidden');
    }, 3000); // 3秒后隐藏提示
  }

  function do_translate(direction) {
    const chineseText = $('#chinese').val();
    const englishText = $('#english').val();
    const chineseOld = $.cookie('mt_chinese_old') || '';
    const englishOld = $.cookie('mt_english_old') || '';

    $.ajax({
      url: '/do_translate',
      method: 'POST',
      contentType: 'application/json',
      data: JSON.stringify({
        direction: direction,
        chinese: chineseText,
        english: englishText,
        chinese_old: chineseOld,
        english_old: englishOld
      }),
      success: function(data) {
        if (direction === 'zh_to_en') {
          $('#english').val(data.translation);
          $.cookie('mt_chinese_old', chineseText);
          $.cookie('mt_english_old', data.translation);
        } else if (direction === 'en_to_zh') {
          $('#chinese').val(data.translation);
          $.cookie('mt_english_old', englishText);
          $.cookie('mt_chinese_old', data.translation);
        }
        autoResize(document.getElementById('english'));
        autoResize(document.getElementById('chinese'));
        showSuccessToast(); // 显示成功提示
      },
      error: function(error) {
        console.error('Error:', error);
      }
    });
  }
</script>

{% endblock %}
