{% extends "_base.html" %}

{% block title %}智能洗稿{% endblock %}

{% block head %}
<style>
    .content-wrapper {
        width: 100%;
        display: flex;
        justify-content: space-between;
        margin-left: -20px;
    }

    .left-panel, .right-panel {
        width: 48%;
        display: flex;
        flex-direction: column;
    }

    .control-panel {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        margin-bottom: 10px;
    }

    .textarea-container {
        height: calc(100vh - 250px);
        width: 100%;
    }

    #article-content, #rewrite-result {
        width: 100%;
        height: 100%;
        resize: none;
        background-color: rgba(255, 255, 255, 0.05);
        color: #e3e3e3;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        padding: 15px;
        font-size: 16px;
        line-height: 1.6;
    }

    .checkbox-wrapper {
        display: flex;
        align-items: center;
        margin-right: 20px;
    }

    #translate-checkbox {
        margin-right: 5px;
    }

    .panel-title {
        font-size: 1.2em;
        color: #a5b4fc;
        margin-bottom: 10px;
        text-align: center;
    }
</style>
{% endblock %}

{% block body %}
<div class="container mx-auto px-4 py-8">
    <a href="{{ url_for('main.home') }}" class="home-icon">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
            <polyline points="9 22 9 12 15 12 15 22"></polyline>
        </svg>
    </a>
    <div class="flex flex-col items-center w-full max-w-6xl bg-white bg-opacity-5 backdrop-blur-md rounded-2xl p-8 shadow-lg">
        <h1 class="text-4xl font-bold mb-8 bg-gradient-to-r from-indigo-600 to-purple-600 bg-clip-text text-transparent shadow-lg">智能洗稿</h1>
        <div class="content-wrapper">
            <div class="left-panel">
                <!-- <div class="panel-title">原文</div> -->
                <div class="control-panel">
                    <div class="checkbox-wrapper">
                        <input type="checkbox" id="translate-checkbox" class="form-checkbox h-5 w-5 text-indigo-600">
                        <label for="translate-checkbox" class="ml-2 text-indigo-200">翻译</label>
                    </div>
                    <button id="rewrite-btn" class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:from-indigo-600 hover:to-purple-700 transition duration-300">
                        洗稿
                    </button>
                </div>
                <div class="textarea-container">
                    <textarea id="article-content" placeholder="请在此输入您的Markdown格式文章..."></textarea>
                </div>
            </div>
            <div class="right-panel mt-4">
                <div class="panel-title">洗稿结果</div>
                <div class="textarea-container">
                    <textarea id="rewrite-result" readonly></textarea>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // 保持原有的JavaScript代码不变
    $(document).ready(function () {
        $('#rewrite-btn').on('click', function () {
            var content = $('#article-content').val();
            var translate = $('#translate-checkbox').is(':checked');
            var uuid = Utils.generateUUID();

            $.ajax({
                url: '/do_rewrite',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ content: content, translate: translate, uuid: uuid }),
                success: function(response) {
                    if (response.success) {
                        showToast('开始洗稿', 'success');
                        const eventSource = new EventSource('/do_rewrite_stream?uuid=' + uuid);

                        eventSource.onmessage = function(event) {
                            const data = JSON.parse(event.data);
                            console.log(data);
                            switch (data.step) {
                                case 'comment':
                                    $('#rewrite-result').val(data.content + '\n' + $('#rewrite-result').val());
                                    break;
                                case 'factors':
                                    $('#rewrite-result').val($('#rewrite-result').val() + '\n\n因子：\n' + data.content);
                                    break;
                                case 'summary':
                                    $('#rewrite-result').val($('#rewrite-result').val() + '\n\n总结：\n' + data.content);
                                    break;
                            }
                            if (data.step === 'complete') {
                                eventSource.close();
                            }
                        };

                        eventSource.onerror = function(error) {
                            console.error('EventSource failed:', error);
                            eventSource.close();
                        };
                    }
                },
                error: function(xhr, status, error) {
                    console.error('AJAX request failed:', status, error);
                }
            });
        });
    });
</script>
{% endblock %}
