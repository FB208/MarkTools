{% extends "_base.html" %}

{% block title %}一键薄命{% endblock %}

{% block head %}
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Segoe UI", "Microsoft YaHei", sans-serif;
    background: #000;
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
  }

  body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: url('https://123.markup.com.cn/%E9%95%BF%E6%9C%9F%E5%9B%BE%E5%BA%8A/20250108145348240.png');
    background-size: cover;
    background-position: center;
    opacity: 0.6;
    z-index: -1;
  }

  .layout-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 40px;
    width: 100%;
    max-width: 1000px;
    padding: 20px;
    position: relative;
  }

  .container {
    background: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(10px);
    padding: 30px;
    border-radius: 15px;
    width: 300px;
    border: 1px solid rgba(0, 255, 255, 0.3);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    position: relative;
    z-index: 1;
    transition: all 0.5s ease;
    display: flex;
    flex-direction: column;
    align-items: center;
    transform: translateX(0);
  }

  .container.shift-left {
    transform: translateX(-170px);
  }

  h1 {
    text-align: center;
    color: #00fff2;
    margin-bottom: 25px;
    font-size: 28px;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
  }

  .form-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    width: 100%;
  }

  .form-group {
    display: flex;
    flex-direction: column;
    gap: 8px;
    width: 100%;
  }

  .form-group label {
    color: #00fff2;
    font-size: 16px;
    font-weight: 500;
    text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
  }

  input[type="text"],
  input[type="date"] {
    width: 100%;
    padding: 10px;
    background: rgba(0, 0, 0, 0.5);
    border: 1px solid rgba(0, 255, 255, 0.3);
    border-radius: 8px;
    color: #fff;
    font-size: 16px;
    box-sizing: border-box;
    transition: all 0.3s ease;
  }

  input[type="text"]:focus,
  input[type="date"]:focus {
    outline: none;
    border-color: #00fff2;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
  }

  .button {
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #00a8cc, #00fff2);
    color: #000;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
    margin-top: 10px;
  }

  .button:hover {
    transform: translateY(-2px);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
  }

  .tip {
    color: #ff3366;
    font-size: 14px;
    text-align: center;
    margin-top: 20px;
    line-height: 1.5;
    text-shadow: 0 0 5px rgba(255, 51, 102, 0.3);
  }

  .overlay {
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    color: #00fff2;
    padding: 20px 40px;
    border-radius: 10px;
    text-align: center;
    opacity: 0;
    position: absolute;
    left: 100%;
    top: 50%;
    transform: translate(20px, -50%);
    transition: all 0.5s ease;
    border: 1px solid rgba(0, 255, 255, 0.3);
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
    z-index: 2;
    width: 300px;
    pointer-events: none;
  }

  .overlay.show {
    opacity: 1;
    transform: translate(-170px, -50%);
    pointer-events: auto;
  }

  .overlay a {
    color: #00fff2;
    text-decoration: none;
    font-weight: 900;
    transition: all 0.3s ease;
    font-size: 24px;
    display: inline;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
  }

  .overlay a:hover {
    text-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
  }

  .overlay .result-text {
    display: inline;
    margin-left: 5px;
  }

  @keyframes glowing {
    0% { box-shadow: 0 0 5px rgba(0, 255, 255, 0.2); }
    50% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
    100% { box-shadow: 0 0 5px rgba(0, 255, 255, 0.2); }
  }

  .container {
    animation: glowing 3s infinite;
  }
</style>
{% endblock %}

{% block body %}
<div class="layout-wrapper">
  <div class="container" id="mainContainer">
    <h1>一键薄命</h1>
    <div class="form-content">
      <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="birthday">生日</label>
        <input type="date" id="birthday" name="birthday" required>
      </div>
      <button type="submit" class="button" onclick="showOverlay()">开始</button>
    </div>
    <span class="tip">据专业人士称，<strong>命越算越薄</strong>，这是一个智能体，你只需要输入他的姓名和生日，就能利用易经，不停的给他算命！</span>
  </div>

  <div class="overlay" id="timeOverlay">
    <span id="countStr"></span>
    <br/><br/>
    <a href="###">点击查看</a><span class="result-text">每次算命结果，是不是越来越薄</span>
  </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
  let count = 1;

  function incrementCount() {
    var countStr = document.getElementById('countStr');
    var name = document.getElementById('name').value;
    countStr.textContent = '已为【'+name+"】薄命【" + count+"】次";
    count++;
  }

  function showOverlay() {
    var container = document.getElementById('mainContainer');
    var overlay = document.getElementById('timeOverlay');
    var countStr = document.getElementById('countStr');
    
    container.classList.add('shift-left');
    overlay.classList.add('show');
    countStr.textContent = "正在薄命";
    
    setInterval(incrementCount, 3000);
  }
</script>
{% endblock %}
