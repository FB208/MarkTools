<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一键薄命</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');

      body {
        margin: 0;
        padding: 0;
        font-family: "Ma Shan Zheng", "Microsoft YaHei", cursive;
        background: #000;
        color: #fff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url('https://qiniu.markup.com.cn/20250917163846070.png');
        background-size: cover;
        background-position: center;
        opacity: 0.4;
        z-index: -1;
        filter: hue-rotate(180deg) saturate(1.5);
        animation: backgroundPulse 10s infinite;
      }

      @keyframes backgroundPulse {
        0% { filter: hue-rotate(180deg) saturate(1.5); }
        50% { filter: hue-rotate(200deg) saturate(2); }
        100% { filter: hue-rotate(180deg) saturate(1.5); }
      }

      .layout-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 40px;
        width: 100%;
        max-width: 1000px;
        padding: 20px;
        position: relative;
        min-height: 100vh;
        flex: 1;
        box-sizing: border-box;
      }

      .container {
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(10px);
        padding: 20px 30px;
        border-radius: 15px;
        width: 400px;
        border: 2px solid rgba(255, 0, 0, 0.3);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.2),
                    inset 0 0 30px rgba(255, 0, 0, 0.1);
        position: relative;
        z-index: 1;
        transition: all 0.5s ease;
        display: flex;
        flex-direction: column;
        align-items: center;
        transform: translateX(0);
      }

      .container::before {
        content: '';
        position: absolute;
        top: -5px;
        left: -5px;
        right: -5px;
        bottom: -5px;
        background: linear-gradient(45deg, #ff0000, #800000);
        z-index: -1;
        border-radius: 17px;
        opacity: 0.3;
        animation: borderGlow 3s infinite;
      }

      @keyframes borderGlow {
        0% { opacity: 0.3; }
        50% { opacity: 0.6; }
        100% { opacity: 0.3; }
      }

      .container.shift-left {
        transform: translateX(-170px);
      }

      h1 {
        text-align: center;
        color: #ff3333;
        margin-bottom: 25px;
        font-size: 36px;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.5),
                     0 0 20px rgba(255, 0, 0, 0.3),
                     0 0 30px rgba(255, 0, 0, 0.1);
        letter-spacing: 5px;
        animation: titlePulse 2s infinite;
      }

      @keyframes titlePulse {
        0% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
        50% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 30px rgba(255, 0, 0, 0.4); }
        100% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
      }

      .form-group label {
        color: #ff6666;
        font-size: 22px;
        font-weight: 500;
        text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
        letter-spacing: 2px;
        margin-bottom: 10px;
        display: block;
      }

      input[type="text"],
      input[type="date"] {
        width: 100%;
        padding: 15px;
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid rgba(255, 0, 0, 0.3);
        border-radius: 8px;
        color: #fff;
        font-size: 20px;
        box-sizing: border-box;
        transition: all 0.3s ease;
        font-family: "Ma Shan Zheng", cursive;
      }

      input[type="text"]:focus,
      input[type="date"]:focus {
        outline: none;
        border-color: #ff0000;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
      }

      .button {
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, #800000, #ff0000);
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        margin-top: 20px;
        font-family: "Ma Shan Zheng", cursive;
        position: relative;
        overflow: hidden;
      }

      .button::before {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 60%);
        transform: rotate(45deg);
        animation: buttonGlow 3s infinite;
      }

      @keyframes buttonGlow {
        0% { transform: rotate(45deg) translateY(-100%); }
        100% { transform: rotate(45deg) translateY(100%); }
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
        background: linear-gradient(45deg, #ff0000, #ff4d4d);
      }

      .tip {
        color: #ff6666;
        font-size: 18px;
        text-align: center;
        margin-top: 20px;
        line-height: 1.6;
        text-shadow: 0 0 5px rgba(255, 0, 0, 0.3);
      }

      .overlay {
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(10px);
        color: #ff3333;
        padding: 30px 40px;
        border-radius: 10px;
        text-align: center;
        opacity: 0;
        position: absolute;
        left: 100%;
        top: 50%;
        transform: translate(20px, -50%);
        transition: all 0.5s ease;
        border: 2px solid rgba(255, 0, 0, 0.3);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
        z-index: 2;
        width: 300px;
        pointer-events: none;
      }

      .overlay.show {
        opacity: 1;
        transform: translate(-170px, -50%);
        pointer-events: auto;
        animation: overlayPulse 2s infinite;
      }

      @keyframes overlayPulse {
        0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.2); }
        50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.4); }
        100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.2); }
      }

      .overlay a {
        color: #ff3333;
        text-decoration: none;
        font-weight: 900;
        font-size: 24px;
        display: inline;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        transition: all 0.3s ease;
      }
      .result-text{
        font-size: 20px;
      }
      .overlay a:hover {
        text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
        color: #ff6666;
      }

      #countStr {
        font-size: 24px;
        font-weight: bold;
        text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        animation: textPulse 2s infinite;
      }

      @keyframes textPulse {
        0% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
        50% { text-shadow: 0 0 20px rgba(255, 0, 0, 0.8); }
        100% { text-shadow: 0 0 10px rgba(255, 0, 0, 0.5); }
      }

      #imageModal {
        background: rgba(0,0,0,0.95) !important;
      }

      #imageModal img {
        filter: sepia(50%) hue-rotate(320deg);
        transition: all 0.5s ease;
      }

      #imageModal img:hover {
        filter: sepia(30%) hue-rotate(340deg);
      }

      .form-content {
        width: 100%;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .top-notice {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        padding: 8px 12px;
        text-align: center;
        background: rgba(0, 0, 0, 0.75);
        color: #ff9999;
        font-weight: 700;
        letter-spacing: 2px;
        z-index: 900;
        border-bottom: 1px solid rgba(255, 0, 0, 0.3);
        text-shadow: 0 0 6px rgba(255, 0, 0, 0.4);
      }
    </style>
</head>
<body>
    <div class="top-notice">仅供娱乐，切勿当真</div>
    <div class="layout-wrapper">
      <div class="container" id="mainContainer">
        <h1>一键薄命</h1>
        <div class="form-content">
          <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="birthday">生日</label>
            <input type="date" id="birthday" name="birthday" required>
          </div>
          <button type="submit" class="button" onclick="showOverlay()">开始</button>
        </div>
        <span class="tip">据专业人士称，<strong>命越算越薄</strong>，这是一个智能体，你只需要输入他的姓名和生日，就能利用易经，不停的给他算命！</span>
      </div>

      <div class="overlay" id="timeOverlay">
        <span id="countStr"></span>
        <br/><br/>
        <a href="javascript:void(0)" onclick="showImage()">点击查看</a><span class="result-text">每次算命结果，是不是越来越薄</span>
      </div>
    </div>

    <div id="imageModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center;">
      <img src="https://qiniu.bigdudu.cn/20250108224133559.png" style="max-width: 90%; max-height: 90%; object-fit: contain;">
      <div style="position: absolute; top: 20px; right: 20px; color: white; font-size: 30px; cursor: pointer;" onclick="closeImage()">×</div>
    </div>

    <script>
      let count = 1;

      // 设置默认日期为今天
      document.addEventListener('DOMContentLoaded', function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('birthday').value = today;
      });

      function incrementCount() {
        var countStr = document.getElementById('countStr');
        var name = document.getElementById('name').value;
        countStr.textContent = '已为【'+name+"】薄命【" + count+"】次";
        count++;
      }

      function showOverlay() {
        var container = document.getElementById('mainContainer');
        var overlay = document.getElementById('timeOverlay');
        var countStr = document.getElementById('countStr');
        
        container.classList.add('shift-left');
        overlay.classList.add('show');
        countStr.textContent = "正在薄命";
        
        setInterval(incrementCount, 3000);
      }

      function showImage() {
        const modal = document.getElementById('imageModal');
        modal.style.display = 'flex';
      }

      function closeImage() {
        const modal = document.getElementById('imageModal');
        modal.style.display = 'none';
      }
    </script>
</body>
</html>
